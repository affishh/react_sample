name: "Sample react project/workflow"
on:
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "setup nodejs"
              uses: actions/setup-node@v4
              with:
                node-version: '21'
            - name: "check node version"
              run: node --version

            - name: "Clode the repository"
              uses: actions/checkout@v2

            - name: "List directories"
              run: ls

            - name: "Install dependency"
              run: npm install

            - name: "List directories"
              run: ls

            - name: "Run test"
              run: npm test

            - name: "Run build"
              run: npm run build

